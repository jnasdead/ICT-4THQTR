<body class="bg-secondary">
  <h1>Fahrenheit to Celsius</h1>
  <form>
     Fahrenheit: <input type="number" id="num1">
      <br>
      <input type="Submit" name="CALCULATE" onclick="Calculate()" class="btn btn-success">
      <input type="Reset" name="CANCEL" class="btn btn-danger">
      </form>
  </div>

      <script type="text/javascript">
      function Calculate(){
      let num1 = document.getElementById('num1').value;
      let quotient = (num1 - 32)/1.8;
      alert("The value in Celsius is : " + quotient);
          }
      </script>
